<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>REFLAX - Master Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-5">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-purple-800">REFLAX Master Panel</h1>
            <div class="flex gap-4">
                <button onclick="clearAllData()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg transition flex items-center gap-2">
                    <i class="fas fa-radiation"></i> Reset All Data
                </button>
                
                <div class="bg-white px-6 py-3 rounded-2xl shadow-sm border">
                    <p class="text-xs text-gray-500 uppercase font-bold">Total Users</p>
                    <p class="text-2xl font-black text-purple-600" id="total-users-count">0</p>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-200">
            <div class="p-5 bg-purple-600 flex justify-between items-center">
                <h2 class="text-white font-bold flex items-center"><i class="fas fa-users mr-2"></i> User Management</h2>
                <button onclick="deleteAllUsers()" class="bg-white text-red-600 hover:bg-red-50 px-3 py-1 rounded-lg text-xs font-black uppercase shadow-sm transition">
                    Delete All Users
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-sm uppercase">
                            <th class="p-4 border-b">User ID</th>
                            <th class="p-4 border-b">Balance</th>
                            <th class="p-4 border-b">Refers</th>
                            <th class="p-4 border-b text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body" class="text-gray-700">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBr-GNqWHhcFD19BSMk4ry2iZw1VkPP6lM",
            authDomain: "reflax-814b4.firebaseapp.com",
            databaseURL: "https://reflax-814b4-default-rtdb.firebaseio.com",
            projectId: "reflax-814b4",
            storageBucket: "reflax-814b4.firebasestorage.app",
            messagingSenderId: "79238180858",
            appId: "1:79238180858:web:50ec87a051fe3fe2cbfe43"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        db.ref('users').on('value', (snapshot) => {
            const tableBody = document.getElementById('user-table-body');
            const totalUsersDisplay = document.getElementById('total-users-count');
            tableBody.innerHTML = "";
            
            let userCount = 0;
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    userCount++;
                    const userId = childSnapshot.key;
                    const data = childSnapshot.val();
                    const balance = data.balance || 0;
                    const refers = data.refers || 0;
                    
                    tableBody.innerHTML += `
                        <tr class="border-b hover:bg-gray-50 transition">
                            <td class="p-4 font-bold text-purple-700">${userId}</td>
                            <td class="p-4 text-green-600 font-bold">৳${(balance).toFixed(2)}</td>
                            <td class="p-4">
                                <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full font-bold text-xs">
                                    ${refers}
                                </span>
                            </td>
                            <td class="p-4 text-center flex justify-center gap-2">
                                <button onclick="editBalance('${userId}', ${balance})" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs transition">
                                    <i class="fas fa-money-bill-wave"></i> Edit Balance
                                </button>
                                <button onclick="editRefer('${userId}', ${refers})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs transition">
                                    <i class="fas fa-edit"></i> Edit Refer
                                </button>
                                <button onclick="deleteUser('${userId}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs transition">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } else {
                tableBody.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-gray-400 font-bold italic">No Users Found</td></tr>`;
            }
            totalUsersDisplay.innerText = userCount;
        });

        // ১. সব ইউজার ডিলিট করা
        function deleteAllUsers() {
            if (confirm("আপনি কি নিশ্চিত যে সব ইউজারের ডাটা ডিলিট করতে চান? এটি আর ফিরিয়ে আনা যাবে না!")) {
                db.ref('users').remove()
                .then(() => alert("সব ইউজার ডিলিট করা হয়েছে!"))
                .catch((e) => alert("ভুল হয়েছে: " + e.message));
            }
        }

        // ২. পুরো ডাটাবেজ ক্লিয়ার করা (Users + Withdrawals)
        function clearAllData() {
            if (confirm("বিপদজনক! আপনি কি পুরো ডাটাবেজ (ইউজার + উইথড্র হিস্ট্রি) রিসেট করতে চান?")) {
                const pass = prompt("নিশ্চিত করতে 'CONFIRM' লিখুন:");
                if (pass === "CONFIRM") {
                    db.ref('/').remove()
                    .then(() => alert("পুরো ডাটাবেজ রিসেট সফল!"))
                    .catch((e) => alert("ভুল হয়েছে: " + e.message));
                } else {
                    alert("ভুল পাসওয়ার্ড। ডাটা ডিলিট হয়নি।");
                }
            }
        }

        function editBalance(id, currentBalance) {
            const newBalance = prompt(`ইউজার ${id} এর জন্য নতুন ব্যালেন্স (৳) লিখুন:`, currentBalance);
            if (newBalance !== null && !isNaN(newBalance)) {
                db.ref('users/' + id).update({
                    balance: parseFloat(newBalance)
                });
            }
        }

        function editRefer(id, currentRefers) {
            const newReferCount = prompt(`ইউজার ${id} এর জন্য নতুন রেফার সংখ্যা লিখুন:`, currentRefers);
            if (newReferCount !== null && !isNaN(newReferCount)) {
                db.ref('users/' + id).update({
                    refers: parseInt(newReferCount)
                });
            }
        }

        function deleteUser(id) {
            if (confirm("আপনি কি নিশ্চিত যে এই ইউজারটিকে ডিলিট করতে চান?")) {
                db.ref('users/' + id).remove();
            }
        }
    </script>
</body>
</html>
